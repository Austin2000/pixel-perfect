<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="./lib/bootstrap-slider/dist/css/bootstrap-slider.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link href="styles.css" rel="stylesheet">

  <!-- Load RequireJS config file as the entry point module -->
  <script data-main="config" src="./lib/requirejs/require.js"></script>
</head>
<body class="theme-firebug">
<table width="100%">
  <tr>
    <td valign="top">
      <table class="form">
        <tr>
          <td align="right">Opacity:</td>
          <td><span id="opacity"/><br/></td>
        </tr>
        <tr>
          <td align="right">X:</td>
          <td><input id="xpos" size="5"/></td>
        </tr>
        <tr>
          <td align="right">Y:</td>
          <td><input id="ypos" size="5"/></td>
        </tr>
        <tr>
          <td align="right">Scale:</td>
          <td><input id="ypos" size="3"/></td>
        </tr>
        <tr>
          <td colspan="2" class="buttonBar">
            <button>Hide</button>
            <button>Lock</button>
            <button>Add New Layer</button>
          </td>
        </tr>
      </table>
    </td>
    <td valign="top">
      <div class="overlayBox" />
    </td>
  </tr>
</table>
</body>
</html>
